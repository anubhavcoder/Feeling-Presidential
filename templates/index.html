<div class='container' id='force'>
	<div class='row'>
		<div class='col-xs-12 col-md-12 col-lg-12'>
	</div>
</div>

	<script src='http://d3js.org/d3.v4.min.js'></script>
	
	<script>

	var width = 900;
	var height = 700;
	var radius = 10;

	var svg = d3.select("#force").append('svg')
		.attr('width', width)
		.attr('height', height)
	    

	var simulation = d3.forceSimulation()
		.alphaDecay(0.05)
	    .force("link", d3.forceLink().distance(30).id(function(d) { return d.id; }))
	    .force("charge", d3.forceManyBody())
	    .force("center", d3.forceCenter(width / 2, height / 2));

	d3.json("/data.json", function(error, graph) {
		if (error) throw error;

	  	var link = svg.append("g")
		    .attr("class", "links")
		    .selectAll("line")
		    .data(graph.links)
		    .enter().append("line")
		    .attr("class", function(d) { return "link " + d.type; })
		    .style('stroke-width', 1);
	      // .attr("stroke-width", '1px');

	    var color = {
	    	1: 'rgb(52,54,66)',
	    	2: 'rgb(151,156,156)',
	    	3: 'rgb(47,156,68)',
	    	4: 'rgb(232,93,115)', 
	    	5: 'rgb(150,45,62)'}

	    var sizes = {1: 16, 2: 5, 3: 3, 4: 3, 5: 3}

	    var cirColor = {
	    	1: 'white',
	    	2: 'rgb(151,156,156)',
	    	3: 'rgb(47,156,68)',
	    	4: 'rgb(232,93,115)', 
	    	5: 'rgb(150,45,62)' }

		var node = svg.append("g")
		    .attr("class", "nodes")
		    .selectAll("circle")
		    .data(graph.nodes)
		    .enter().append("circle")
		    .attr("r", function(d) { return sizes[d.group]; })
		    .attr("fill", function(d) { return cirColor[d.group]; })
		    .attr('class', function(d) { return 'node' + d.group; })
		    .call(d3.drag()
	        	.on("start", dragstarted)
		        .on("drag", dragged)
		        .on("end", dragended));

		node.append("title")
	        .text(function(d) { return d.id; });

	  
		var text = svg.append("g").selectAll("text")
            .data(graph.nodes)
            .enter().append("text")
            .attr("dx", 15)
            .attr("dy", ".31em")
            .text(function(d) { return d.name; })
            .attr('id', function(d) { return d.group; })
            .style('fill', function(d) { return color[d.group]; });

	  	simulation
	        .nodes(graph.nodes)
	        .on("tick", ticked);

	  	simulation.force("link")
	        .links(graph.links);

	    function ticked() {
		    link
		        .attr("x1", function(d) { return d.source.x; })
		        .attr("y1", function(d) { return d.source.y; })
		        .attr("x2", function(d) { return d.target.x; })
		        .attr("y2", function(d) { return d.target.y; });

		    node
		        .attr("cx", function(d) { return d.x = Math.max(radius, Math.min(width - radius, d.x)); })
		        .attr("cy", function(d) { return d.y = Math.max(radius, Math.min(height - radius, d.y)); });

			text
				.attr("x", function (d) { return d.x; })
        		.attr("y", function (d) { return d.y; });
	    }

	});

	function dragstarted(d) {
	  if (!d3.event.active) simulation.alphaTarget(0.3).restart();
	  d.fx = d.x;
	  d.fy = d.y;
	}

	function dragged(d) {
	  d.fx = d3.event.x;
	  d.fy = d3.event.y;
	}

	function dragended(d) {
	  if (!d3.event.active) simulation.alphaTarget(0);
	  d.fx = null;
	  d.fy = null;
	}
	</script>
